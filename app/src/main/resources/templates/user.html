<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Team Lunch | Sign up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
        <script src="https://use.fontawesome.com/releases/v5.0.0/js/all.js" />
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-third" />
                    <div class="column is-one-third">
                        <div>
                            <span th:text="${user.firstname}" />
                    		<span th:text="${user.lastname}" />
                        </div>
                        <form action="#" th:action="@{/teams}" method="post">
                            <div class="field">
							    <div class="control">
							    	<input name="name" class="input" type="text" placeholder="Teamname" />
							  	</div>
							</div>
                        	<input type="submit" class="button is-link" value="Team erstellen" />
                        </form>
                    </div>
                    <div class="column is-one-third" />
                </div>
            </div>
        </section>
    </body>
</html>
