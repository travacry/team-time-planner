<div class="field">
    <div class="control">
        <input [(ngModel)]="teamName" class="input" placeholder="Teamname" />
    </div>
</div>
<div>
    <button (click)="onCreate()" class="button is-primary">Team erstellen</button>
</div>
<ul>
    <li *ngFor="let team of teams; let i = index">
        <a routerLink="/teams/{{i}}">{{team.name}}</a>
    </li>
</ul>
